<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2025agvrobotics</title>
		<link rel="icon" href="./favicon.png" />
		<link rel="stylesheet" href="./styles.css"/>
	</head>
	<body>
		<h1 id="heading">Welcome to agvrobotics</h1>
		<img src="./logo-aqua.png" alt="Logo" />
		<p>Your backend ID is: <span id="auto-random"></span></p>
		<button id="button" type="button">Fetch new UUID</button>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				fetch('/random')
				.then((resp) => resp.text())
				.then((text) => {
					document.getElementById('auto-random').textContent = text;
				});
			});
			button.addEventListener("click", () => {
				fetch('/random')
				.then((resp) => resp.text())
				.then((text) => {
					document.getElementById('auto-random').textContent = text;
				});
			});
		</script>
	</body>
</html>
